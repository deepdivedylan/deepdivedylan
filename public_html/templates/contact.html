<h1>Contact</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="name">Name</label>
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<input type="text" class="form-control" id="name" name="name" placeholder="Whom shall I say is calling?">
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</div>
			<input type="email" class="form-control" id="email" name="email" placeholder="How may I reach you?">
		</div>
	</div>
	<div class="form-group">
		<label for="subject">Subject</label>
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-pencil" aria-hidden="true"></i>
			</div>
			<input type="text" class="form-control" id="subject" name="subject" placeholder="What's this about?">
		</div>
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="What's on your mind?"></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-lg btn-primary"><i class="fa fa-lg fa-paper-plane-o" aria-hidden="true"></i> Send</button>
		<button type="reset" class="btn btn-lg btn-default">Clear</button>
	</div>
</form>
